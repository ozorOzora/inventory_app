<table mat-table [dataSource]="availabilities">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Name Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let availability"> {{availability.productName}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="inventory_level">
        <th mat-header-cell *matHeaderCellDef> Inventory level </th>
        <td mat-cell *matCellDef="let availability"> {{availability.inventoryLevel}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let availability"> {{availability.date}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
