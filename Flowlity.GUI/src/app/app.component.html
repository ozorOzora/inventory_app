<div class="container">
    <div class="product-container">
        <app-product-selector (productSelected)="productSelected($event)"></app-product-selector>
    </div>
    <div class="availabilities-container">
        <app-availability-chart [availabilities]="availabilities"></app-availability-chart>
        <app-availability-table [availabilities]="availabilities" (availabilityUpdated)="updateAvailability($event)"></app-availability-table>
    </div>
</div>
